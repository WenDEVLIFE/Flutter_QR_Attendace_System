name: attendance_qr_system
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.4.1
  fluttertoast: ^8.0.9
  qr_flutter: ^4.0.0
  convex_bottom_bar: ^3.0.0
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.8
  qr_code_scanner: ^1.0.1
  bcrypt: ^1.1.3
  cloud_firestore: ^5.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "Assets/qr_logo_foreground.png"
  adaptive_icon_background: "Assets/qr_logo_foreground.png"
  adaptive_icon_foreground: "Assets/qr_logo_foreground.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - Assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: font/RobotoCondensed-Regular.ttf
          weight: 500
        - asset: font/RobotoCondensed-SemiBold.ttf
          weight: 600